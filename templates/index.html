<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3e7e9, #e3eeff); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        input[type="file"], textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #f8f9fa;
            font-size: 14px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            padding: 12px 18px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }

        /* Resume Feedback */
        .feedback {
            margin-top: 20px;
            background: #f4f7ff;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            line-height: 1.6;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .feedback h2, .feedback h3 {
            color: #333;
        }

        .feedback p {
            color: #555;
        }

        .feedback ul {
            margin-left: 20px;
        }

        .feedback li {
            margin-bottom: 5px;
        }

        /* ATS Score */
        .score {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 6px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“„ AI-Powered Resume Analyzer</h1>

        <form action="/" method="post" enctype="multipart/form-data">
            <input type="text" name="job_title" placeholder="Enter Job Title (e.g., Software Engineer)" required>
            
            <label for="resume">Upload Resume (PDF only):</label>
            <input type="file" name="resume" accept=".pdf">
        
            <label for="resume_text">Or Paste Resume Text:</label>
            <textarea name="resume_text" placeholder="Paste your resume here..."></textarea>
        
            <button type="submit">Analyze Resume</button>
        </form>        

        {% if ats_score is not none %}
                <div class="score">
                    âœ… ATS Score: {{ ats_score }} / 100
                </div>
        {% endif %}

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        {% if feedback %}
            <div class="feedback">
                <h2>ðŸ“Š Resume Analysis</h2>
                <p>{{ feedback|safe }}</p>
            </div>

            
        {% endif %}
    </div>

</body>
</html>
